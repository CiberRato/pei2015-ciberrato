<h1><a href="login.html" class="brand">Ciber</a></h1>
<div class="data-block">
    <form method="post" action="index.html">
        <fieldset>
            <div class="control-group">
                <label class="control-label" for="login">Username</label>
                <div class="controls">
                    <input id="icon" type="text" placeholder="Your username" name="login">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="password">Password</label>
                <div class="controls">
                    <input id="password" type="password" placeholder="Password" name="password">
                    <label class="checkbox">
                        <input id="optionsCheckbox" type="checkbox" value="option1"> Remember me
                    </label>
                </div>
            </div>
            <div class="form-actions">
                <button class="btn btn-large btn-inverse btn-alt" type="submit"><span class="awe-signin"></span> Log in</button>
            </div>

            <div class="form-actions">
                or if you don`t have account:
                <p></p>
                <a class="btn btn-large btn-inverse btn-alt" href="registo.html"><span class="awe-signin"></span> Create account
                </a>
            </div>

                </button>
            </div>	 -->
