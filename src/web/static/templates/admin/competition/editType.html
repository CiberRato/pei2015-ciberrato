<div class="content-block" role="main">

    <!-- Grid row -->
    <div class="row">

        <!-- Data block -->
        <article class="span12 data-block">
            <div class="data-container">
                <header>
                    <h2>Edit Type Of Competition</h2>
                </header>
                <section class="tab-content">
                    <br></br>
                    <!-- Tab #basic -->
                    <div class="tab-pane active" id="basic">

                        <!-- Example vertical forms -->
                        <div class="row-fluid">
                            <div class="span4">
                                <p>In this page you can edit types of competition. Please edit <strong>type of competition name</strong>,
                                    <strong>number of teams for trial</strong> or <strong>number of agents by grid</strong>.
                                </p>
                                <br></br>
                                <p> When you complete your editions, please click on button <strong>Save changes</strong> to save your profile with new information.</p>

                            </div>
                            <div class="span8">
                                <form role="form" ng-submit="vm.update()">
                                    <fieldset>
                                        <div class="control-group">
                                            <label class="control-label" for="teamName">Type Of Competition Name</label>
                                            <div class="controls">
                                                <input id="teamName" class="form-control" type="text" placeholder="Type Of Competition Name" name="name" ng-model="vm.type.name" enabled>
                                            </div>
                                        </div>

                                        <div class="control-group">
                                            <label class="control-label" for="teamsTrial">Number of Teams for Trial</label>
                                            <div class="controls">
                                                <input id="teamsTrial" class="form-control" type="number" placeholder="Number of Teams for Trial" name="teams_trial" ng-model="vm.type.number_teams_for_trial" enabled>
                                            </div>
                                        </div>

                                        <div class="control-group">
                                            <label class="control-label" for="agentsGrid">Number of Agents by Grid</label>
                                            <div class="controls">
                                                <input id="agentsGrid" class="form-control" type="number" placeholder="Number of Agents by Grid" name="agents_grid" ng-model="vm.type.number_agents_by_grid" enabled>
                                            </div>
                                        </div>

                                        <div class="form-actions">
                                            <a href="javascript:history.go(-1)" class="btn btn-alt btn-large btn-primary">Back</a>

                                            <button class="btn btn-alt btn-large btn-success" type="submit">Save changes</button>
                                        </div>

                                    </fieldset>
                                </form>

                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </article>
    </div>
</div>
