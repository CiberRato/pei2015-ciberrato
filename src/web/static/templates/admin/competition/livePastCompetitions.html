<div class="content-block" role="main">


    <!-- Grid row -->
    <div class="row">

        <!-- Data block -->
        <article class="span12 data-block">
            <div class="data-container">
                <section class="tab-content">
                    <header>
                        <h2>{{vm.competitionName}}</h2>

                    </header>

                    <!-- Tab #basic -->
                    <div class="tab-pane active" id="basic">

                        <!-- Example vertical forms -->
                        <div class="row-fluid">

                        </div>

                        <div ng-repeat="(key, value) in vm.rounds" class="span8">
                            <div class="tab-pane active" id="static">
                                <h3><a href="admin/{{value.name}}/roundDetail">{{value.name}}</a></h3>
                                <table class="table table-striped table-hover">
                                    <thead>
                                    <tr>
                                        <th>Simulation Name</th>
                                        <th>State</th>
                                    </tr>
                                    </thead>
                                </table>
                            </div>
                            <a ng-if="vm.competition.state_of_competition == 'Competition'" class="btn btn-alt btn-large btn-primary">New Round</a>

                        </div>

                    </div>
                </section>

            </div>

        </article>

    </div>
</div>
