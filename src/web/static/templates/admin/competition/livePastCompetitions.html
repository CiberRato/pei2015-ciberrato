<div class="content-block" role="main">


    <!-- Grid row -->
    <div class="row">

        <!-- Data block -->
        <article class="span12 data-block">
            <div class="data-container">
                <section class="tab-content">
                    <header>
                        <h2>{{vm.competitionName}}</h2>

                    </header>

                    <!-- Tab #basic -->
                    <div class="tab-pane active" id="basic">

                        <!-- Example vertical forms -->
                        <div class="row-fluid">

                        </div>

                        <div ng-repeat="(key, value) in vm.rounds" class="span8">
                            <div class="tab-pane active" id="static">
                                <h3><a href="admin/{{value.name}}/roundDetail">{{value.name}} </a></h3>
                                <p ng-if="value.simulations.length == 0"> This round doesn't have any simulations.</p>
                                <table ng-if="value.simulations.length != 0" class="table table-striped table-hover">
                                    <thead>
                                    <tr>
                                        <th>Simulation Name</th>
                                        <th>State</th>
                                        <th>Start Simulation</th>
                                    </tr>
                                    </thead>
                                    <tbody ng-repeat="(key1,value1) in value.simulations">
                                        <td>{{value1.identifier}}</td>
                                        <td>{{value1.state}}</td>
                                        <td><a href="#" ng-if="value1.state == 'WAITING'" ng-click = "vm.startSimulation(value1.identifier)">Start</a>
                                            <p ng-if="value1.state == 'STARTED'">Start</p>
                                        </td>

                                    </tbody>
                                </table>
                            </div>

                            <hr/>

                        </div>
                        <div class="span8">
                            <a ng-if="vm.competition.state_of_competition == 'Competition'" href="/admin/{{vm.competitionName}}/createRound" class="btn btn-alt btn-large btn-primary">Create Round</a>

                        </div>

                    </div>

                </section>


            </div>
            <div>
            </div>

        </article>

    </div>
</div>
