<div class="content-block" role="main">
    <!-- Grid row -->
    <div class="row">

        <!-- Data block -->
        <article class="span12 data-block">
            <div class="data-container">
                <section class="tab-content">

                    <!-- Tab #static -->
                    <div class="tab-pane active" id="static">

                        <h2>All Types Of Competition</h2>
                        <p ng-if="vm.typesOfCompetitions.count != 0">Here is shown in table the list of all types of competition.</p>
                        <p ng-if="vm.typesOfCompetitions.count == 0">There are no types of competition.</p>
                        <table ng-if="vm.typesOfCompetitions.count != 0" class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th>Type Of Competition Name</th>
                                <th>Number Of Teams for Trial</th>
                                <th>Number Of Agents By Grid</th>
                                <th>Remove</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="(key, value) in vm.typesOfCompetitions.results">
                                <td><a href="/admin/editTypeOfCompetition/{{value.name}}">{{value.name}}</a></td>
                                <td>{{value.number_teams_for_trial}}</td>
                                <td>{{value.number_agents_by_grid}}</td>
                                <td><a ng-click="vm.deleteTypeOfCompetition(value.name)" class="btn btn-primary btn-flat">X</a></td>

                            </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>

        </article>
    </div>
</div>
