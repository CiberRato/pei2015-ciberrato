<div class="content-block" role="main">
    <!-- Grid row -->
    <div class="row">

        <!-- Data block -->
        <article class="span12 data-block">
            <div class="data-container">
                <section class="tab-content">

                    <!-- Tab #static -->
                    <div class="tab-pane active" id="static">

                        <h2>All Competitions</h2>
                        <p ng-if="vm.competitions.length != 0">Here is shown in table the list of all competitions.</p>
                        <p ng-if="vm.competitions.length == 0">There are no competitions.</p>
                        <table ng-if="vm.competitions.length != 0" class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th>Competition Name</th>
                                <th>Type Of Competition</th>
                                <th>State Of Competition</th>
                                <th>Change State Of Competition</th>
                                <th>Remove Competition</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="(key, value) in vm.competitions">
                                <td><a href="admin/{{ value.name }}/">{{value.name}}</a></td>
                                <td>{{value.type_of_competition.name}}</td>
                                <td>{{value.state_of_competition}}</td>
                                <td>
                                    <a href="#" ng-click="vm.changeState(value.name, value.state_of_competition)">Change</a>
                                </td>
                                <td><a ng-click="vm.deleteCompetition(value.name)" class="btn btn-primary btn-flat">X</a></td>

                            </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>

        </article>
    </div>
</div>
