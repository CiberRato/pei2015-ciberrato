<div class="content-block" role="main">
    <!-- Grid row -->
    <div class="row" ng-show="loader.loading">

        <!-- Data block -->
        <article class="span12 data-block">
            <div class="data-container">
                <section class="tab-content">

                    <!-- Tab #static -->
                    <div class="tab-pane active" id="static">

                        <h2>All Sticky Notes <a ng-if="vm.stickyNotes.length != 0" href="/admin/createStickyNote" class="btn"><strong>+</strong></a></h2>
                        <p ng-if="vm.stickyNotes.length != 0">Here is shown in table the list of all sticky notes.</p>
                        <p ng-if="vm.stickyNotes.length == 0">There are no sticky notes.</p>
                        <table ng-if="vm.stickyNotes.length != 0" class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th>Message</th>
                                <th>Time (sec)</th>
                                <th>Edit</th>
                                <th>Remove</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="(key, value) in vm.stickyNotes">
                                <td>{{value.note}}</td>
                                <td>{{value.time}}</td>
                                <td><a data-toggle="modal" href="#editNote{{key}}" class="fam-page-white-edit"></a>
                                    <div  class="modal fade hide"  id="editNote{{key}}">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal">Ã—</button>
                                            <h2 align="center">Edit Sticky Note</h2>
                                        </div>
                                        <div class="modal-body">
                                            <form role="form">
                                                <fieldset>
                                                    <div class="control-group">
                                                        <label class="control-label" for="note">Note</label>
                                                        <div class="controls">
                                                            <textarea id="note" rows="4" name="comment" ng-model="value.note" enabled></textarea>
                                                        </div>
                                                    </div>

                                                    <div class="control-group">
                                                        <label class="control-label" for="time">Time (seconds)</label>
                                                        <div class="controls">
                                                            <input id="time" type="number" placeholder="Time" name="time" ng-model="value.time" enabled>
                                                        </div>
                                                    </div>

                                                    <div class="form-actions">
                                                        <button data-dismiss="modal" class="btn btn-flat btn-large btn-success" ng-click="vm.edit(value.identifier, value.note, value.time)">Save</button>
                                                    </div>

                                                </fieldset>
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                        </div>
                                    </div>
                                </td>
                                <td><a href="#" class="btn btn-primary btn-flat">X</a>


                            </tr>
                            </tbody>
                        </table>
                        <a ng-if="vm.stickyNotes.length == 0" class="btn btn-flat btn-large btn-success" href="/admin/createStickyNote">Create a Sticky Note</a>

                    </div>
                </section>
            </div>

        </article>
    </div>
</div>
