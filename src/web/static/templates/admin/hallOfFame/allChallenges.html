<div class="content-block" role="main">
    <!-- Grid row -->
    <div class="row" ng-show="loader.loading">

        <!-- Data block -->
        <article class="span12 data-block">
            <div class="data-container">
                <section class="tab-content">

                    <!-- Tab #static -->
                    <div class="tab-pane active" id="static">

                        <h2>Challenges <a ng-if="vm.challenges.length != 0" href="/admin/createChallenge" class="btn"><strong>+</strong></a></h2>
                        <p ng-if="vm.challenges.length != 0">Here is shown in table the list of all challenges.</p>
                        <p ng-if="vm.challenges.length != 0 == 0">There are no challenges.</p>
                        <table ng-if="vm.challenges.length != 0 != 0" class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th>Challenge Name</th>
                                <th>View Map</th>
                                <th>Remove</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="(key, value) in vm.challenges">
                                <td>{{value.name}}</td>
                                <td>
                                    <a data-toggle="modal" href="#showMap" ng-click="vm.getGrid(value.grid_path); vm.getLab(value.lab_path); vm.id = value.name">Preview</a>

                                    <div  class="modal fade hide"  id="showMap">
                                        <div class="modal-body">
                                            <button type="button" class="close" data-dismiss="modal">×</button>

                                        </div>

                                    </div>
                                </td>
                                <td><a data-toggle="modal" href="#confirmType{{key}}" class="btn btn-primary btn-flat">X</a>
                                    <div  class="modal fade hide"  id="confirmType{{key}}">
                                        <div class="modal-body">
                                            <button type="button" class="close" data-dismiss="modal">×</button>
                                            <p align="center"><strong>All scores of this challenge will be removed!</strong></p>
                                        </div>
                                        <div class="modal-footer">
                                            <a ng-click="vm.deleteChallenge(value.name)"  class="btn btn-flat btn-danger" data-dismiss="modal">Delete</a>
                                        </div>
                                    </div>
                                </td>

                            </tr>
                            </tbody>
                        </table>
                        <a ng-if="vm.challenges.length != 0 == 0" class="btn btn-flat btn-large btn-success" href="/admin/createChallenge">Create a Challenge</a>

                    </div>
                </section>
            </div>

        </article>
    </div>
</div>
