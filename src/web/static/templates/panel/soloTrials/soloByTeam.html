<div class="content-block" role="main">
    <!-- Grid row -->
    <div class="row" ng-show="loader.loading">

        <!-- Data block -->
        <article class="span12 data-block">
            <div class="data-container">
                <section class="tab-content">

                    <!-- Tab #static -->
                    <div class="tab-pane active" id="static">
                        <h2>Maps ({{vm.teamName}}) <a ng-if="vm.solos.length != 0" href="panel/{{vm.teamName}}/{{vm.competitionName}}/createSoloTrial" class="btn"><strong>+</strong></a></h2>
                        <p ng-if="vm.solos.length == 0">You don't have maps created.</p>
                        <p ng-if="vm.solos.length != 0">Here is shown in table the list of all maps created.</p>
                        <table ng-if="vm.solos.length != 0" class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th>Grid</th>
                                <th>Lab</th>
                                <th>Param List</th>
                                <th>Show Map</th>
                                <th>Trials</th>
                                <th>Remove</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="(key, value) in vm.solos">
                                <td>{{value.grid}}</td>
                                <td>{{value.lab}}</td>
                                <td>{{value.param_list}}</td>
                                <td><a data-toggle="modal" href="#showMap{{key}}" ng-click="vm.getGrid(value.grid_path); vm.getLab(value.lab_path);">Preview</a>

                                    <div  class="modal fade hide"  id="showMap{{key}}">
                                        <div class="modal-body">
                                            <button type="button" class="close" data-dismiss="modal">×</button>
                                            <canvas id="layer3">
                                                not supported
                                            </canvas>
                                        </div>

                                    </div></td>
                                <td><a ng-if="vm.solos.length != 0" href="/panel/trials/{{value.name}}" class="btn awe-arrow-right"></a></td>

                                <td><a data-toggle="modal" href="#confirmType{{key}}" class="btn btn-primary btn-flat">X</a>
                                    <div  class="modal fade hide"  id="confirmType{{key}}">
                                        <div class="modal-body">
                                            <button type="button" class="close" data-dismiss="modal">×</button>
                                            <p align="center"><strong>This Map will be Removed!</strong></p>
                                        </div>
                                        <div class="modal-footer">
                                            <a ng-click="vm.deleteSoloTrial(value.name)" class="btn btn-flat btn-danger" data-dismiss="modal">Delete</a>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <a href="javascript:history.go(-1)" class="btn btn-flat btn-large btn-primary">Back</a>

                        <a ng-if="vm.solos.length == 0" class="btn btn-flat btn-large btn-success" href="panel/{{vm.teamName}}/{{vm.competitionName}}/createSoloTrial">Create your First Map</a>
                    </div>

                </section>
            </div>

        </article>
    </div>
</div>
