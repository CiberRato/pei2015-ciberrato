<div class="content-block" role="main">
    <!-- Grid row -->
    <div class="row">

        <!-- Data block -->
        <article class="span12 data-block">
            <div class="data-container">
                <section class="tab-content">

                    <!-- Tab #static -->
                    <div class="tab-pane active" id="static">
                        <h2>Solo Trials ({{vm.teamName}}) <a ng-if="vm.solos.length != 0" href="panel/{{vm.teamName}}/{{vm.competitionName}}/createSoloTrial" class="btn"><strong>+</strong></a></h2>
                        <p ng-if="vm.solos.length == 0">You don't have solo trial created.</p>
                        <p ng-if="vm.solos.length != 0">Here is shown in table the list of all solo trials created.</p>
                        <table ng-if="vm.solos.length != 0" class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th>Trials</th>
                                <th>Grid</th>
                                <th>Lab</th>
                                <th>Param List</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="(key, value) in vm.solos">
                                <td>
                                    <a><strong>Trials</strong></a>
                                </td>
                                <td>{{value.grid}}</td>
                                <td>{{value.lab}}</td>
                                <td>{{value.param_list}}</a>

                                </td>

                            </tr>
                            </tbody>
                        </table>

                        <a ng-if="vm.solos.length == 0" class="btn btn-alt btn-large btn-success" href="panel/{{vm.teamName}}/{{vm.competitionName}}/createSoloTrial">Create your First Solo Trial</a>
                    </div>

                </section>
            </div>

        </article>
    </div>
</div>

<script>
    function allowDrop(ev) {
        ev.preventDefault();
    }

    function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        ev.target.appendChild(document.getElementById(data));


    }

</script>
