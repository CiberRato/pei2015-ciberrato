<div class="content-block" role="main">
    <!-- Grid row -->
    <div class="row" ng-show="loader.loading">

        <!-- Data block -->
        <article class="span12 data-block">
            <div class="data-container">
                <section class="tab-content">

                    <!-- Tab #static -->
                    <div class="tab-pane active" id="static">

                        <h2>Scores of the Challenge "{{vm.roundName}}"</h2>
                        <p ng-if="vm.scores.length == 0">There are no scores for this challenge!</p>
                        <table ng-if="vm.scores.length != 0" class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th>Position</th>
                                <th>Team</th>
                                <th>Score</th>
                                <th>Number Of Agents</th>
                                <th>Time</th>

                            </tr>
                            </thead>
                            <tbody ng-if="vm.scores.length != 0" ng-repeat="(key, value) in vm.scores">
                            <td>{{$index + 1}}</td>
                            <td>{{value.team_name}}</td>
                            <td>{{value.score}}</td>
                            <td>{{value.number_of_agents}}</td>
                            <td>{{value.time}}</td>
                            </tbody>
                        </table>

                    </div>

                    <a href="javascript:history.go(-1)" class="btn btn-flat btn-large btn-primary">Back</a>

                </section>
            </div>

        </article>
    </div>
</div>
