<div class="content-block" role="main">
    <!-- Grid row -->
    <div class="row" ng-show="loader.loading">

        <!-- Data block -->
        <article class="span12 data-block">
            <div class="data-container">
                <section class="tab-content">

                    <!-- Tab #static -->
                    <div class="tab-pane active" id="static">

                        <h2>Challenges</a></h2>
                        <p ng-if="vm.challenges.length != 0">Here is shown in table the list of all challenges.</p>
                        <p ng-if="vm.challenges.length != 0 == 0">There are no challenges.</p>
                        <table ng-if="vm.challenges.length != 0 != 0" class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th>Challenge Name</th>
                                <th>View Map</th>
                                <th>Select An Agent</th>
                                <th>Launch Trial</th>
                                <th>Scores</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="(key, value) in vm.challenges">
                                <td><a href="panel/challenges/{{value.name}}">{{value.name}}</a></td>
                                <td>
                                    <a data-toggle="modal" href="#showMap" ng-click="getFiles(value.name)">Preview</a>

                                    <div  class="modal fade hide"  id="showMap">
                                        <div class="modal-body">
                                            <button type="button" class="close" data-dismiss="modal">Ã—</button>

                                        </div>

                                    </div>
                                </td>
                                <td style="width: 25%">
                                    <select class="span2" ng-if="vm.show.length>0" id="select" name="option">
                                        <option ng-repeat="(key, value) in vm.show" value="{{value.agent_name}},{{value.team_name}}">{{value.agent_name}} ({{value.team_name}})</option>
                                    </select>
                                    <a ng-if="vm.agents.length == 0" href="/panel/createAgent">Create an Agent</a>
                                </td>
                                <td><a href="#" ng-if="vm.agents.length > 0" style="font-size: 200%" class="awe-play" ng-click="vm.launchTrial(value.name)"></a>
                                    <p ng-if="vm.agents.length == 0">You don't have any agent</p></td>
                                <td><a ng-click="vm.click(value.name)">Scores</a></td>

                            </tr>
                            </tbody>
                        </table>

                    </div>
                </section>
            </div>

        </article>
    </div>
</div>
