<div class="content-block" role="main">


    <!-- Grid row -->
    <div class="row">

        <!-- Data block -->
        <article class="span12 data-block">
            <div class="data-container">
                <section class="tab-content">
                    <header>
                        <h2>{{vm.competitionName}}</h2>

                    </header>

                    <!-- Tab #basic -->
                    <div class="tab-pane active" id="basic">

                        <!-- Example vertical forms -->
                        <div class="row-fluid">

                        </div>

                        <div ng-repeat="(key, value) in vm.rounds" class="span8">
                            <div class="tab-pane active" id="static">
                                <h3>{{value.name}}</h3>
                                <p ng-if="value.simulations.length == 0"> This round doesn't have any simulations.</p>
                                <table ng-if="value.simulations.length != 0" class="table table-striped table-hover">
                                    <thead>
                                    <tr>
                                        <th>Simulation Name</th>
                                        <th>State</th>
                                        <th>Watch Simulation</th>
                                    </tr>
                                    </thead>
                                    <tbody ng-repeat="(key1,value1) in value.simulations">
                                        <td>{{value1.identifier}}</td>
                                        <td>{{value1.state}}</td>
                                        <td><a ng-if="value1.state == 'WAITING'">Didn't Start</a>
                                            <a href="/panel/{{value1.identifier}}/liveStream" ng-if="value1.state == 'STARTED'">Watch Live</a>
                                            <a href="/panel/{{value1.identifier}}/watchSimulation" ng-if="value1.state == 'LOG'">Watch</a>
                                        </td>

                                    </tbody>
                                </table>
                            </div>

                            <hr/>

                        </div>

                        <div class="span8">
                            <a href="javascript:history.go(-1)" class="btn btn-alt btn-large btn-primary">Go Back</a>


                        </div>


                    </div>

                </section>
            </div>

        </article>

    </div>
</div>
