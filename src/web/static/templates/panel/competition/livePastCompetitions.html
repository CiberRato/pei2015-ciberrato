<div class="content-block" role="main">


    <!-- Grid row -->
    <div class="row">

        <!-- Data block -->
        <article class="span12 data-block">
            <div class="data-container">
                <section class="tab-content">
                    <header>
                        <h2>{{vm.competitionName}}</h2>

                    </header>

                    <!-- Tab #basic -->
                    <div class="tab-pane active" id="basic">

                        <!-- Example vertical forms -->
                        <div class="row-fluid">

                        </div>

                        <div ng-repeat="(key, value) in vm.rounds" class="span8">
                            <div class="tab-pane active" id="static">
                                <h3>{{value.name}}</h3>
                                <p ng-if="value.simulations.length == 0"> This round doesn't have any trials.</p>
                                <table ng-if="value.simulations.length != 0" class="table table-striped table-hover">
                                    <thead>
                                    <tr>
                                        <th>Trial Name</th>
                                        <th>State</th>

                                        <th>Teams</th>
                                        <th>Watch Trial</th>
                                    </tr>
                                    </thead>
                                    <tbody ng-repeat="(key1,value1) in value.simulations">
                                        <tr>
                                            <td style="vertical-align: middle" rowspan="{{value1.grids.length}}">{{value1.identifier}}</td>
                                            <td style="vertical-align: middle" rowspan="{{value1.grids.length}}">{{value1.state}}</td>
                                            <td ng-if="value1.grids.length == 0"><strong> There are no teams</strong></td>
                                            <td ng-repeat="(key2, value2) in value1.grids" ng-if="$first">{{value2.grid_positions.group_name}}</td>
                                            <td style="vertical-align: middle" rowspan="{{value1.grids.length}}"><a ng-if="value1.state == 'WAITING'">Didn't Start</a>
                                                <a href="/panel/{{value1.identifier}}/liveStream" ng-if="value1.state == 'STARTED'">Watch Live</a>
                                                <a href="/panel/{{value1.identifier}}/watchSimulation" ng-if="value1.state == 'LOG'">Watch</a>
                                            </td>

                                        </tr>
                                        <tr ng-repeat="(key2, value2) in value1.grids" ng-if="!$first">
                                            <td bgcolor="#f8f8f8">
                                                {{value2.grid_positions.group_name}}
                                            </td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>

                            <hr/>

                        </div>
                        <div class="span8">
                            <a href="javascript:history.go(-1)" class="btn btn-alt btn-large btn-primary">Back</a>


                        </div>


                    </div>

                </section>
            </div>

        </article>

    </div>
</div>
