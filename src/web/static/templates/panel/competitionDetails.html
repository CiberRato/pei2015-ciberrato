<div class="content-block" role="main">
    <!-- Grid row -->
    <div class="row">

        <!-- Data block -->
        <article class="span12 data-block">
            <div class="data-container">
                <section class="tab-content">

                    <!-- Tab #static -->
                    <div class="tab-pane active" id="static">
                        <h2 ng-if="vm.competitionInfo.type_of_competition == 'Colaborativa'">{{ vm.competitionInfo.name }} (Colaborative)</h2>
                        <h2 ng-if="vm.competitionInfo.type_of_competition == 'Competitiva'">{{ vm.competitionInfo.name }} (Competitive)</h2>

                        <p ng-if="vm.competitionInfo.enrolled_groups.length != 0">Here is shown in table the list of all teams enrolled in this Competition.</p>
                        <table ng-if="vm.competitionInfo.enrolled_groups.length != 0" class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th>Team Name</th>
                                <th>Number of Agents</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="(key, value) in vm.competitionNotValidTeamsInfo" >
                                <td><a href="panel/{{ value.name }}/teamMembers">{{value.name}}</a></td>
                                <td>Team is Not Valid Yet</td>
                            </tr>
                            </tbody>
                        </table>

                        <a ng-if="vm.competitionInfo.enrolled_groups.length == 0"  href="panel/competitions/{{vm.competition.name}}/confirmCompetition" class="btn btn-alt btn-large btn-primary" >Be the First to join this Competition</a>
                        <a ng-if="vm.competitionInfo.enrolled_groups.length != 0"  href="panel/competitions/{{vm.competition.name}}/confirmCompetition" class="btn btn-alt btn-large btn-primary" >Join this Competition</a>
                    </div>

                </section>
            </div>

        </article>
    </div>
</div>
