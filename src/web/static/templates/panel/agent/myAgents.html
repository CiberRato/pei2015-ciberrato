<div class="content-block" role="main">
    <!-- Grid row -->
    <div class="row">

        <!-- Data block -->
        <article class="span12 data-block">
            <div class="data-container">
                <section class="tab-content">

                    <!-- Tab #static -->
                    <div class="tab-pane active" id="static">
                        <h2>My Agents</h2>
                        <p ng-if="vm.agents.length != 0">Here is shown in table the list of all agents registered.</p>
                        <table ng-if="vm.agents.length != 0" class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th>Agent Name</th>
                                <th>Group Name</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="(key, value) in vm.agents">
                                <td>{{ value.agent_name }}</a></td>
                                <td><a href="panel/{{value.group_name}}/myTeams">{{value.group_name}}</a></td>
                            </tr>
                            </tbody>
                        </table>

                        <a ng-if="vm.team.length == 0" class="btn btn-alt btn-large btn-primary" href="panel/createAgent">Create your First Agent</a>
                    </div>

                </section>
            </div>

        </article>
    </div>
</div>
