<div class="content-block" role="main">
    <!-- Grid row -->
    <div class="row">

        <!-- Data block -->
        <article class="span12 data-block">
            <div class="data-container">
                <section class="tab-content">

                    <!-- Tab #static -->
                    <div class="tab-pane active" id="static">

                        <h2>All Agents ({{vm.teamName}}) </h2>
                        <p ng-if="vm.files != 0">Here is shown in table the list of all agents registered.</p>
                        <p ng-if="vm.files == 0">This team doesn't have any registered agent.</p>
                        <a ng-if="vm.files == 0" class="btn btn-flat btn-large btn-primary" href="panel/createAgent">Create Agent</a>

                        <table ng-if="vm.agents.length != 0" class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th>Agent Name</th>
                                <th ng-if="vm.member.data.is_admin == true">Remove Agent</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="(key, value) in vm.agents">
                                <td><a href="panel/{{ value.agent_name }}/agentDetail">{{value.agent_name}}</a></td>
                                <td ng-if="vm.member.data.is_admin== true"><a class="btn btn-primary btn-flat" ng-click="vm.destroyAgent(value.agent_name)">X</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>

        </article>
    </div>
</div>
