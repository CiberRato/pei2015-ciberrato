<!--  sticky notes -->

<script>
    $(document).ready(function(){
        // Tooltips
        $("[title]:not(.demoPopover)").tooltip({
            placement: 'top'
        });

        // Dropdowns
        $('.dropdown-toggle').dropdown();

        // Tabs
        $(".demoTabs a").click(function (e) {
            e.preventDefault();
            $(this).tab('show');
            console.log("ok");
        });

        // Radio buttons
        $('.demoBtns').button();

        // Popover
        $('.demoPopover').popover({
            trigger: 'hover'
        });


    });
</script>
