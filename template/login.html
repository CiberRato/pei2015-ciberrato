	<head>
		<meta charset="utf-8">
		<title>Login | Bootstrap Admin Template</title>
		<meta name="description" content="">|
		<meta name="robots" content="index, follow">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- CSS styles -->
		<link rel='stylesheet' type='text/css' href='css/ciberonline-red.css'>
		
		<!-- Fav and touch icons -->
		<link rel="shortcut icon" href="img/icons/favicon.ico">
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/icons/apple-touch-icon-114-precomposed.png">
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/icons/apple-touch-icon-72-precomposed.png">
		<link rel="apple-touch-icon-precomposed" href="img/icons/apple-touch-icon-57-precomposed.png">
		
		<!-- JS Libs -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="js/libs/jquery.js"><\/script>')</script>
		<script src="js/libs/modernizr.js"></script>
		<script src="js/libs/selectivizr.js"></script>
		
		<script>
			$(document).ready(function(){
				
				// Tooltips
				$('[title]').tooltip({
					placement: 'top'
				});
				
			});
		</script>
	</head>
	<body>
		
		<!-- Main page container -->
		<section class="container login" role="main">
			
			<h1><a href="login.html" class="brand">Ciber</a></h1>
			<div class="data-block">
				<form method="post" action="index.html">
					<fieldset>
						<div class="control-group">
							<label class="control-label" for="login">Username</label>
							<div class="controls">
								<input id="icon" type="text" placeholder="Your username" name="login">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="password">Password</label>
							<div class="controls">
								<input id="password" type="password" placeholder="Password" name="password">
								<label class="checkbox">
									<input id="optionsCheckbox" type="checkbox" value="option1"> Remember me
								</label>
							</div>
						</div>
						<div class="form-actions">
							<button class="btn btn-large btn-inverse btn-alt" type="submit"><span class="awe-signin"></span> Log in</button>
						</div>

						<div class="form-actions">
							or if you don`t have account:
							<p></p>
							<a class="btn btn-large btn-inverse btn-alt" href="registo.html"><span class="awe-signin"></span> Create account
							</a>
						</div>
						<!-- <div class="form-actions">
							or if you don`t have account:
							<p></p>
							<button class="btn btn-large btn-inverse btn-alt" type="submit"><span class="awe-signin"></span> <a href="registo.html">Create account</a>
							</button>
						</div>	 -->
					</fieldset>
				</form>
			</div>
			<p><a href="changePassword.html" class="pull-left">Change Password</a></p>
			<p><a href="ResetPassword.html" class="pull-right">Password reset</a></p>
			
		</section>
		<!-- /Main page container -->
		
		<!-- Scripts -->
		<script src="js/bootstrap/bootstrap-tooltip.js"></script>
		
	</body>
</html>
